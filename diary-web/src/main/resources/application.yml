server:
  port: 80


date:
  format: "yyyy-MM-dd hh:mm:ss"
oss:
  headpic: "https://kmu-headpic.oss-cn-chengdu.aliyuncs.com/"
spring:
  application:
    name: crowd_web
  # redis配置
  redis:
    host: localhost
    jedis:
      pool:
        max-idle: 100

eureka:
  client:
    service-url:
      defaultZone: http://localhost:7001/eureka/
  instance:
    prefer-ip-address: true

aliPay:
  serverUrl: "https://openapi.alipaydev.com/gateway.do"
  appId: "2021000116664769"
  appPrivateKey: ""
  format: "JSON"
  charset: "UTF-8"
  aliPayPublicKey: ""
  signTYpe: "RSA2"

